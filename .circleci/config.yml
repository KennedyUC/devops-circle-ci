version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
  print_env:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: 'print environment variable'
          command: |
            echo $ENV_VAR
  save_hello_world_output:
    docker: 
      - image: ubuntu:latest
    steps:
      # - attach_workspace:
      #     at: /tmp/workspace
      - run:
          name: 'save hello world output'
          command: |
            echo "text to output here" > workspace/output.txt
      - persist_to_workspace:
          root: workspace
          paths: 
            - output.txt
  print_output_file:
    docker: 
      - image: ubuntu:latest
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: 'print saved hello world output'
          command: |
            cat output.txt

workflows:
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_env:
          requires: [print_world]
      - save_hello_world_output:
          requires:
            - print_env
      - print_output_file:
          requires:
            - save_hello_world_output